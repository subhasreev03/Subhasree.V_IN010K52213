<h2>View Product Details</h2>

<div>
  <label for="productId">Enter Product ID:</label>
  <input type="number" id="productId" [(ngModel)]="productId" name="productId">
  <button (click)="fetchProductDetails()">View Product</button>
</div>

<div *ngIf="product">
  <h3>Product Details</h3>
  <p><strong>Name:</strong> {{ product.name }}</p>
  <p><strong>Price:</strong> {{ product.price }}</p>
  <p><strong>Description:</strong> {{ product.description }}</p>
  <p><strong>Quantity:</strong> {{ product.quantity }}</p>
  <p><strong>Brand:</strong> {{ product.brand }}</p>
  <p><strong>Category:</strong> {{ product.category }}</p>
</div>

<div *ngIf="!product && productId !== undefined">
  <p>No product found with the given ID.</p>
</div>
