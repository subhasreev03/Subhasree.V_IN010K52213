<h2>Edit Product</h2>
<div>
  <!-- (ngSubmit)="adduserformsubmit()" -->

<form #adduser="ngForm" >
  
<div class="form-group">
    <label for="id">ID  : </label>
    <input type="text" class="form-control" id="id" required [(ngModel)]="product.id" name="id">
  </div>

  <div class="form-group">
    <label for="name">Name : </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
  </div>


  <div class="form-group">
    <label for="name">Price: </label>
    <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
  </div>


  <div class="form-group">
    <label for="name">Desription : </label>
    <input type="text" class="form-control" id="desc" required [(ngModel)]="product.description" name="desc">
  </div>

  <div class="form-group">
    <label for="name">Quantity : </label>
    <input type="text" class="form-control" id="quant" required [(ngModel)]="product.quantity" name="quant">
  </div>

  <div class="form-group">
    <label for="name">Brand : </label>
    <input type="text" class="form-control" id="brand" required [(ngModel)]="product.brand" name="brand">
  </div>

  <div class="form-group">
    <label for="name">Category : </label>
    <input type="text" class="form-control" id="cate" required [(ngModel)]="product.category" name="cat">
  </div>

  <button type="button" class="btn btn-success" (click)="edituserformsubmit()">Edit</button>
  <button type="button" class="btn btn-danger" (click)="gotolist()">Back</button>
</form>
</div>
